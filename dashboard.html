<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dashboard_style.css">
    </head>
    <body>
        <div class="body">
            <div class="topnav">
                <div class="default_title" id="homeButton">
                    Lorem 

                </div>
                <div class="topnav_element" id="userButton">
                    <button class="default_button">
                        Profile
                    </button>
                     
                </div>
                <div class="topnav_element" id="aboutUsButton">
                    <button class="default_button">
                        About Us 
                    </button>
                     
                </div>


            
            </div>
            <!-- side nav bar-->
            <div class="side_bar">
                <div class=""icons>
                    Profile
                </div>
                <div class="icons">
                    Home
                </div>
                <div class="icons" id="therapists">
                   Appointments
                </div>
                <div class="icons">
                    Logout
                </div>
            </div>
    
            <!--checklist-->
            <div class="whole">
                <div class="box">
                    <div>
                        To-Do List
                    </div>
                    <div class= "testing" id="container">
                    </div>
                    <div id="addButton">
                        <button>
                            add
                        </button>
                    </div>
                    <div>
                        <input type="text" id="taskInput" placeholder="to-do">
                    </div>

                    
            </div>
        </div>
        

        <script>
            const userButton = document.getElementById('userButton');
            const aboutUsButton = document.getElementById('aboutUsButton');
            const therapistsButton = document.getElementById('therapists');
    
            userButton.addEventListener('click', function() {
                    
                window.open('user_profile.html', '_self');
            });
            aboutUsButton.addEventListener('click', function() {
                    
                window.open('aboutUs.html', '_self');
            });
            therapistsButton.addEventListener('click', function() {
                    
                    window.open('appointments.html', '_self');
            });

            document.addEventListener('DOMContentLoaded', function() {
                // Get references to the button and container elements
                const addButton = document.getElementById('addButton');
                const container = document.getElementById('container');
                const taskInput = document.getElementById('taskInput');
                const maxCounter=9;
                const counter= 0;

                addButton.addEventListener('click', function() {
                // Create a new checkbox input element
                if (counter < maxCounter) {

                    const newCheckbox = document.createElement('input');

                    const addText = taskInput.value;

                    newCheckbox.type = 'checkbox'; // Set the input type to 'checkbox'
                    newCheckbox.id = 'newCheckbox'; // Set a unique ID for the checkbox 
                    newCheckbox.className = 'list';

                    // Create a label element for the checkbox 
                    const label = document.createElement('label');
                    label.textContent = addText;

                    // Append the checkbox and label to the container
                    container.appendChild(newCheckbox);
                    container.appendChild(label);
                    
                    counter++;
                }else {
                    alert('Maximum number of elements reached.');

                }
            });
                
        });
        </script>
    </body>
</html>
