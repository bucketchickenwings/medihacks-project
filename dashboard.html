<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dashboard_style.css">
        <title>Lorem</title>
    </head>
    <body>
        <div class="body">  
            <div class="body1">
                <!-- side nav bar-->
                <div class="side_bar">
                    <div class="icons">
                        Profile
                    </div>
                    <div class="icons" id="homeButton">
                        Home
                    </div>
                    <div class="icons" id="therapists">
                        Appointments
                    </div>
                    <div class="icons" id="logoutButton">
                        Logout
                    </div>
                </div>

                <div class="body2">
                    <div class="topnav">
                        <div class="default_title" id="homeButton">
                            Lorem 

                        </div>

                        <div class="topnav_element" id="userButton">
                            <button class="default_button">
                                Profile
                            </button>
                                
                        </div>
                        <div class="topnav_element" id="aboutUsButton">
                            <button class="default_button">
                                About Us 
                            </button>
                        </div>
                                
                    </div>

                    
                    
            
                    <!--checklist-->
                    <div class="whole-containter">
                        <div class="whole">
                            <div class="dashboard_style">
                                <div class="dashboard_style">
                                Dashboard
                                </div>
                            </div>
                            
                            <div class="box">
                                <div>
                                    <p class="font"> To-Do List</p>
                                </div>
                                <div class= "testing" id="container">
                                </div>
                                <div id="addButton" class="addButton">
                                    <button class="addButton">
                                        add
                                    </button>
                                </div>
                                <div>
                                    <input type="text" id="taskInput" placeholder="to-do.." class="text-bar">
                                </div>
                            </div>
                        </div>

                        <div class="slide">

                            <p> Personal goals</p>

                            <div class="slidecontainer">
                                <input type="text">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
            
                            <div class="slidecontainer">
                                <input type="text">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
            
                            <div class="slidecontainer">
                                <input type="text">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
                        </div>
                    </div>
                </div>
                    
            </div>
            
        
        </div>
        <script>
            const userButton = document.getElementById('userButton');
            const aboutUsButton = document.getElementById('aboutUsButton');
            const therapistsButton = document.getElementById('therapists');
            const homeButton = document.getElementById('homeButton');
            const logoutButton = document.getElementById('logoutButton');

            const addButton = document.getElementById('addButton');
            const container = document.getElementById('container');
            const taskInput = document.getElementById('taskInput');
            const maxCounter=9;
            const counter= 0;
    
            userButton.addEventListener('click', function() {
                    
                window.open('user_profile.html', '_self');
            });
            aboutUsButton.addEventListener('click', function() {
                    
                window.open('aboutUs.html', '_self');
            });
            therapistsButton.addEventListener('click', function() {
                    
                    window.open('appointments.html', '_self');
            });
            homeButton.addEventListener('click', function() {
                    
                    window.open('dashboard.html', '_self');
            });
            logoutButton.addEventListener('click', function() {
                    
                    window.open('user_interface.html', '_self');
            });
            

            document.addEventListener('DOMContentLoaded', function() {
                // Get references to the button and container elements
           

                addButton.addEventListener('click', function() {
                // Create a new checkbox input element
                if (counter < maxCounter) {

                    const Checkbox = document.createElement('input');

                    const addText = taskInput.value;

                    Checkbox.type = 'checkbox'; // Set the input type to 'checkbox'
                    Checkbox.id = 'newCheckbox'; // Set a unique ID for the checkbox 
                    Checkbox.className = 'list';

                    // Create a label element for the checkbox 
                    const label = document.createElement('label');
                    label.textContent = addText;

                    // Append the checkbox and label to the container
                    container.appendChild(Checkbox);
                    container.appendChild(label);
                    
                    counter++;
                }else {
                    alert('Maximum number of elements reached.');

                }


            });
                
        });
        </script>
    </body>
</html>
