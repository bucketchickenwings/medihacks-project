<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="body">
            <div class="body1">
                <!-- side nav bar-->
                <div class="side_bar">
                    <div class="icons">
                        Profile
                    </div>
                    <div class="icons" id="homeButton">
                        Home
                    </div>
                    <div class="icons" id="therapists">
                        Appointments
                    </div>
                    <div class="icons" id="logoutButton">
                        Logout
                    </div>
                </div>

                <div class="body2">
                    <div class="topnav">
                        <div class="default_title" id="homeButton">
                            Lorem 

                        </div>

                        <div class="topnav_element" id="userButton">
                            <button class="default_button">
                                Profile
                            </button>
                                
                        </div>
                        <div class="topnav_element" id="aboutUsButton">
                            <button class="default_button">
                                About Us 
                            </button>
                        </div>
                                
                    </div>
                    <div class="profile">
                        Profile
                        Personal Info
                        <input type="text" placeholder="firstName" name="search">
                        <input type="text" placeholder="lastName" name="search">
                        <input type="text" placeholder="Age" name="search">
                        <input type="text" placeholder="Gender" name="search">
                        <button class="submit">Submit</button>
                    </div>
                    
                </div>    
            </div>
        </div>            

       

        <script>
            const userButton = document.getElementById('userButton');
            const aboutUsButton = document.getElementById('aboutUsButton');
            const therapistsButton = document.getElementById('therapists');
            const homeButton = document.getElementById('homeButton');
            const logoutButton = document.getElementById('logoutButton');
    
            userButton.addEventListener('click', function() {
                    
                window.open('user_profile.html', '_self');
            });
            aboutUsButton.addEventListener('click', function() {
                    
                window.open('aboutUs.html', '_self');
            });
            therapistsButton.addEventListener('click', function() {
                    
                    window.open('appointments.html', '_self');
            });
            homeButton.addEventListener('click', function() {
                    
                    window.open('dashboard.html', '_self');
            });
            logoutButton.addEventListener('click', function() {
                    
                    window.open('user_interface.html', '_self');
            });
        </script>
    </body>
</html>
